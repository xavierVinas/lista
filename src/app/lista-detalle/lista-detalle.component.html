<div class="container">
  <h2>{{ lista?.nombre }}</h2>
  <input [(ngModel)]="nuevoItem" placeholder="Nuevo ítem" />
  <button (click)="agregarItem()">Añadir Ítem</button>
  <ul>
    <li *ngFor="let item of lista?.items">{{ item }}</li>
  </ul>
  <button (click)="volverAListas()">Volver a Listas</button> 
</div>
