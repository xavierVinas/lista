@if(lista){
  
<div class="container">
  <h2>{{ lista.nombre }}</h2>
  <input [(ngModel)]="nuevoItem" placeholder="Nuevo ítem" />
  <button (click)="agregarItem()">Añadir Ítem</button>
  <ul>
    @for(item of lista.items; track item){
    <li>{{ item }}</li>
    }
  </ul>
</div>
} @else{
<p>no hay lista</p>
}
