<app-header [username]="username" (logout)="onLogout()"></app-header>

<div class="listas-container">
  <h2>{{ lista?.nombre }}</h2>

  <input [(ngModel)]="nuevoItem" class="input-field" placeholder="Nuevo ítem" />
  <button class="primary-button" (click)="agregarItem()">Añadir Ítem</button>

  <ul class="items-list">
    <li *ngFor="let item of lista?.items">
      {{ item }}
    </li>
  </ul>

  <button class="primary-button" (click)="volverAListas()">Volver a Listas</button>
</div>
