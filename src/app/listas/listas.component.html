<div class="lists-container">
  <header class="header">
    <span class="username">Hola, {{ username }}</span>
    <button class="logout-button" (click)="logout()">Cerrar sesión</button>
  </header>

  <h1>Mis Listas</h1>

  <input [(ngModel)]="nuevaListaNombre" placeholder="Nueva lista" />
  <button [disabled]="!nuevaListaNombre?.trim()" (click)="agregarLista()">
    Añadir Lista
  </button>

  <ul>
    <li *ngFor="let lista of listas" (click)="verLista(lista.id)">
      {{ lista.nombre }}
    </li>
  </ul>
</div>
