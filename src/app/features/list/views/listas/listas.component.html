<div class="container">
  <div class="card" style="height: 85vh">
    <div class="card-header">
      <div class="card-header-title">Mis Listas</div>
    </div>

    <div class="card-body">
      @for(list of (lists$ | async); track list){
      <app-list-card
        (delete)="confirmDeleteList(list.id)"
        (edit)="showCardDialog = true"
        [name]="list.name"
      ></app-list-card>
      }
      <p-button
        severity="primary"
        label="AÃ±adir"
        [fluid]="true"
        icon="pi pi-plus"
        (click)="showCardDialog = true"
      ></p-button>
    </div>
  </div>
</div>

<p-confirmdialog key="confirm-delete-list" />

<p-dialog
  [modal]="true"
  [(visible)]="showCardDialog"
  [style]="{ width: '25rem' }"
  (onHide)="showCardDialog = false"
></p-dialog>
