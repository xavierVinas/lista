<div class="container">
  <div class="p-card">
    <h2>Mis Listas</h2>

    <input
      [(ngModel)]="nuevaListaNombre"
      class="input-field"
      placeholder="Nueva lista"
    />

    <button
      class="primary-button"
      [disabled]="!nuevaListaNombre?.trim()"
      (click)="agregarLista()"
    >
      AÃ±adir Lista
    </button>

    <ul class="items-list">
      <li *ngFor="let lista of listas" (click)="verLista(lista.id)">
        {{ lista.nombre }}
      </li>
    </ul>
  </div>
</div>
