<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
        <h2>Regístrate</h2>

        <div>
            <label for="username">Correo electrónico</label>
            <input id="username" formControlName="username" type="text" class="input-field"
                placeholder="Correo electrónico" required />
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" type="password" class="input-field" placeholder="Contraseña"
                required />
        </div>

        <button type="submit">Registrarse</button>

    </form>
</div>
